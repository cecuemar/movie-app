<app-header class="sticky top-0 w-full z-30">
</app-header>
<div class="mt-10">
  <section id="List_of_Films" class="flex flex-col gap-5">
    <header>
      <h2 class="text-3xl font-bold text-center">Search your favourite movie</h2>
    </header>
    <article>
      <form class="flex flex-col gap-3 items-center justify-center" (ngSubmit)="onSubmit()">
        <input [(ngModel)]="searchInput" id="filmSearch" name="filmSearch" type="text" placeholder="Star Wars, Avengers..." class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none">
        <button type="submit" class="relative inline-flex items-center justify-center p-0.5 mb-2  overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-yellow-200 via-green-200 to-green-500 dark:focus:ring-purple-800">
          <span class="relative text-green-300 hover:text-black w-[247px] px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    Search
                </span>
              </button>
        </form>
    </article>
</section>
<section id="Films" *ngIf="!showDetail" class="flex flex-col gap-5">
  <header>
    <h2 class="text-3xl font-bold text-center">Films</h2>
  </header>
  <article>
    <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 pb-7">
      <li *ngFor="let movie of movieList" class="relative text-center font-bold text-black">
        Title: {{movie.Title}}<br>
        Year: {{movie.Year}}<br>
            <div class="relative">
              <a [routerLink]="['/detail/', movie.imdbID]" class="mx-auto absolute w-1/2 inset-0 flex items-center justify-center bg-black bg-fixed opacity-0 transition duration-300 ease-in-out hover:opacity-50 hover:text-white z-10">
                {{movie.Title}}
              </a>
              <img  src="{{movie.Poster}}" alt="Poster" class="w-1/2 mx-auto bg-black bg-fixed opacity-100 transition duration-300 ease-in-out hover:opacity-50">
            </div>
          </li>
        </ul>
      </article>
    </section> 
  </div>
